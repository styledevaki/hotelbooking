<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 300px;
            width: 300px;
            background-color: rgb(208, 160, 88);
            display: flex;
        }
        .login,.register{
            height: 100%;
            width: 100%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="login" style="background-color: blueviolet;">
            <button id="loginbtn">Go to register</button>
            <h1>Login</h1>
        </div>
        <div class="register" style="background-color: rgb(49, 43, 226); display: none;">
            <button id="regbtn">Goto login</button>
            <h1>Register</h1>
        </div>
    </div>
    <script>
        let regbtn=document.getElementById('regbtn')
        let loginbtn=document.getElementById('loginbtn')

        let login=document.querySelector('.login')
        let register=document.querySelector('.register')

        regbtn.addEventListener('click',()=>{
            login.style.display='block'
             register.style.display='none'
        })

        loginbtn.addEventListener('click',()=>{
            login.style.display='none'
             register.style.display='block'
        })

    </script>
</body>
</html>
